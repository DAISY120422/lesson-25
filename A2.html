<html>
    <body>
        <p id="result"></p>
        <script>
            var numbers=[2, 40, 24, 88, 96, 48, 39, 68, 77, 14];
            function multiply(num){
                return num*10
            };
            var newarray = numbers.map(multiply);
            document.getElementById("result").innerHTML=newarray
            
        </script>
    </body>
</html>
